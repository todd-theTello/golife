name: golife
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  cached_network_image: ^3.3.0
  camerawesome: ^2.0.0+1
  cupertino_icons: ^1.0.2
  custom_refresh_indicator: ^3.0.0
  dio: ^5.3.4
  dotted_border: ^2.1.0
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_hooks: ^0.20.3
  flutter_secure_storage: ^9.0.0
  flutter_staggered_animations: ^1.1.1
  flutter_svg: ^2.0.9
  go_router: ^12.1.1
  hooks_riverpod: ^2.4.8
  iconsax: ^0.0.8
  intl: ^0.18.1
  share_plus: ^7.2.1
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0
  url_launcher: ^6.2.1

  #dart run flutter_native_splash:create
flutter_native_splash:
  image: 'assets/images/logo.png'
  color: "0981D1"
  android_12:
    image: 'assets/images/logo.png'
    color: "#1F7A8C"
    icon_background_color: "#1F7A8C"

  #dart run flutter_launcher_icons:main
flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/images/icon.png'

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6
  flutter_test:
    sdk: flutter
  logger: ^2.0.2+1
  very_good_analysis: ^5.1.0

flutter:


  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Gilroy
      fonts:

        - asset: assets/fonts/Gilroy-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Gilroy-Thin.ttf
          weight: 100
        - asset: assets/fonts/Gilroy-UltraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Gilroy-UltraLight.ttf
          weight: 200
        - asset: assets/fonts/Gilroy-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Gilroy-Light.ttf
          weight: 300
        - asset: assets/fonts/Gilroy-RegularItalic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Gilroy-Regular.ttf
          weight: 400
        - asset: assets/fonts/Gilroy-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/fonts/Gilroy-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Gilroy-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
        - asset: assets/fonts/Gilroy-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/Gilroy-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Gilroy-HeavyItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/Gilroy-Heavy.ttf
          weight: 900
